<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>steem-notifier</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Inconsolata, 'Courier New', Courier, monospace;
        margin: 0;
        padding: 10px;
        background-color: #fafafa;
      }

      p {
        font-size: 14px;
        color: #333;
      }
      ul {
          display: block;
          padding: 0;
      }
      li {
        padding: 2px 0;
        list-style: none;
        margin: 5px 0;
        position: relative;
        border-bottom: dotted 1px #333;
      }
      .check-box {
        height: 17px;
        width: 17px;
        border-radius: 2px;
        border: solid 0.16rem #333;
        position: absolute;
        right: 0;
        top: 8px;
        transform: translateY(-50%);
        cursor: pointer;
      }
      .check-box.checked {
        background-color: #333;
      }
      input {
      }
      button {
        float: left;
        border: solid 1px #333;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: bold;
        background: #333;
        color: #fff;
        width: 100%;
        padding: 10px 0;
        margin: 5px 0;
        border-radius: 3px;
        cursor: pointer;
      }
      button:focus {outline:0;}
      span {
        float: left;
        font-weight: 700;
        padding-right: 5px;
        font-size: 19px;
      }

      .de-active-btn {
        display: none;
        background-color: #d67070;
        border-color: #d67070;
      }
      .overlay {
        position: absolute;
        top: -145px;
        right: 5px;
        background: #acdc9c;
        border-radius: 3px;
        opacity: 0.5;
        transform: translateY(0px);
        transition: all 700ms;
        background: #333;
      }

      .overlay p {
        text-align: center;
        padding: 4px 11px 6px 9px;
        margin: 0;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 0.02rem;
      }
      .overlay.active {
        transform: translateY(150px);
        opacity: 0.97;
      }

      .intro-pane {
        display: none;
        position: fixed;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255,255,255,0.92);
        padding: 15vh 15vw;
        z-index: 1;
      }
      .intro-pane__inner {
        /*padding: */
        text-align: center;
        background-color: #fafafa;
        border: #fdfdfd solid 1px;
        box-shadow: 0 0 30px rgba(0,0,0,0.15);
        border-radius: 4px;
        padding: 15px 30px;
      }
      .intro-pane__header {
        line-height: 50px;
      }
      .intro-pane__logo {
        display: inline-block;
        vertical-align: middle;

      }
      .intro-pane__title {
        display: inline-block;
        font-size: 16px;
        color: #333;
        vertical-align: middle;
        margin: 4px 0 0;

      }
      .intro-pane__username {
        border: solid 1px #333;
        padding: 3px;
        width: calc(100% - 24px);
        padding: 3px 5px 3px 8px;
        margin: 5px -1px;
        border-radius: 2px;
        border: solid 2px #333;
        font-size: 20px;
        font-family: Inconsolata, 'Courier New', Courier, monospace;
        outline: none;
      }
      .intro-pane__at {
        display: inline-block;
        font-size: 28px;
        line-height: 33px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>

    <main>
      <section class="intro-pane">
          <div class="intro-pane__inner">
            <div class="intro-pane__header">
                <img class="intro-pane__logo" src="steem-icon@2x.png">
                <h1 class="intro-pane__title">Steem Notifier</h1>
            </div>
            <div class="intro-pane__information">
              <span class="intro-pane__at">@</span>
              <input class="intro-pane__username" type="text" placeholder="username"></input>
            </div>
          </div>
      </section>

    <div class="options">
      <ul>
        <li data-notification="votes">Votes <span class="check-box "></span></li>
        <li data-notification="mentions">Mentions<span class="check-box checked"></span></li>
        <li data-notification="comments">Comments <span class="check-box checked"></span></li>
        <li data-notification="transfers">Transfers<span class="check-box checked"></span></li>
        <li data-notification="authorRewards">Author Rewards<span class="check-box checked"></span></li>
        <li data-notification="commentRewards">Comment rewards<span class="check-box checked"></span></li>
      </ul>
    </div>
    <div class="">
      <button class="active-btn">Enable Notifications</btn>
      <button class="de-active-btn">Disable Notifications</btn>
    </div>
    </main>
    <div class="overlay">
      <p>Enabled âœ…</p>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./browser.js')
    </script>
  </body>
</html>
