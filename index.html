<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>steem-notifier</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Inconsolata, 'Courier New', Courier, monospace;
        margin: 0;
        background-color: #fafafa;
      }
      .cf {
        overflow: auto;
        zoom: 1;
      }

      p {
        font-size: 14px;
        color: #333;
      }
      li {
        padding: 2px 0;
        list-style: none;
        margin: 5px 0;
        position: relative;
        border-bottom: dotted 1px #ddd;
        font-size: 0.77rem;
      }
      .check-box {
        height: 14px;
        width: 14px;
        border-radius: 2px;
        border: solid 0.12rem #bbb;
        position: absolute;
        right: 0;
        top: 8px;
        transform: translateY(-50%);
        cursor: pointer;
      }
      .check-box.checked {
        background-color: #bbb;
      }

      span {
        float: left;
        font-weight: 700;
        padding-right: 5px;
        font-size: 19px;
      }



      .intro-pane {
        display: none;
        position: fixed;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(245,245,245,0.90);
        padding: 15vh 15vw;
        z-index: 1;
      }
      .intro-pane__inner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        text-align: center;
        background-color: #fff;
        border: #fdfdfd solid 1px;
        box-shadow: 0 0 38px rgba(30,30,30,0.23);
        border-radius: 4px;
        padding: 15px 30px;
      }
      .intro-pane__header {
        line-height: 50px;
      }
      .intro-pane__logo {
        display: inline-block;
        vertical-align: middle;

      }
      .intro-pane__title {
        display: inline-block;
        font-size: 16px;
        color: #333;
        vertical-align: middle;
        margin: 4px 0 0;

      }
      .intro-pane__username {
        border: solid 1px #333;
        padding: 3px;
        width: calc(100% - 24px);
        padding: 3px 5px 3px 8px;
        margin: 5px -1px;
        border-radius: 2px;
        border: solid 2px #333;
        font-size: 20px;
        font-family: Inconsolata, 'Courier New', Courier, monospace;
        outline: none;
      }
      .intro-pane__at {
        display: inline-block;
        font-size: 28px;
        line-height: 33px;
        margin-top: 5px;
      }


      .notifactions__user {
        width: 100%;
        padding: 15px 15px 0;
      }

      .notifications__select {
        width: 100%;
      }
      .notifications__select ul {
        width: 33.333%;
        float: left;
        padding: 15px 12px 5px;
        margin: 0;
      }
      .notifications__user-profile {
        float: left;
        padding: 20px 0 20px 50px;

      }
      .notifications__user-inner {
        float: left;
        padding-left: 30px;
      }
      .notifactions__user-name {
        font-size: 15px;
        line-height: 1;
      }
      .notifactions__user-name,
      .notifactions__user-bio,
      .notifactions__user-stats,
      .notifactions__user-value {
        line-height: 0.8
      }


      .notifactions__user-image {

        border-radius: 50%;
        border: solid 3px rgba(112,146,243,0.12);
        width: 70px;
      }
      hr {
          margin: 5px auto;
          border: none;
          border-bottom: solid 1px #e8e8e8;
          width: calc(100% - 20px);

      }
    </style>
  </head>
  <body>

    <main>
      <section class="intro-pane">
          <div class="intro-pane__inner">
            <div class="intro-pane__header">
                <img class="intro-pane__logo" src="steem-icon@2x.png">
                <h1 class="intro-pane__title">Steem Notifier</h1>
            </div>
            <div class="intro-pane__information">
              <span class="intro-pane__at">@</span>
              <input class="intro-pane__username" type="text" placeholder="username"></input>
            </div>
          </div>
      </section>

    <section class="notifications ">
      <div class="notifactions__user cf">
        <div class="notifications__user-profile">
          <img class="notifactions__user-image" src="http://placehold.it/100x100">
        </div>
        <div class="notifications__user-inner">
          <h2 class="notifactions__user-name">Sam Billingham</h2>
          <p class="notifactions__user-bio">Coder | Developer | Photographer</p>
          <p class="notifactions__user-stats"> Following | Followers | Posts </p>
          <p class="notifactions__user-value">Account Value: </p>
        </div>
      </div>
      <hr>
      <div class="notifications__select cf">
        <ul>
          <li data-notification="votes">votes <span class="check-box "></span></li>
          <li data-notification="mentions">mentions<span class="check-box checked"></span></li>
          <li data-notification="comments">comments <span class="check-box checked"></span></li>
          <li data-notification="transfers">transfers<span class="check-box checked"></span></li>
        </ul>
        <ul>
          <li data-notification="authorRewards">author Rewards<span class="check-box checked"></span></li>
          <li data-notification="commentRewards">comment rewards<span class="check-box checked"></span></li>
          <li data-notification="curationReward">curation rewards<span class="check-box checked"></span></li>
          <li data-notification="newFollower">new follower<span class="check-box checked"></span></li>
        </ul>
        <ul>
          <li data-notification="newFollower">vote power 90%<span class="check-box checked"></span></li>
          <li data-notification="votePower">vote power 100%<span class="check-box checked"></span></li>
        </ul>
      </div>

    </section>

    </main>

    <script>
      // You can also require other files to run in this process
      require('./browser.js')
    </script>
  </body>
</html>
